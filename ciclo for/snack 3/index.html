<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fino a 50</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="w-75 mx-auto">
    <h1 class="text text-center mt-5 text-primary">Inserisci un nome alla volta</h1>
    <span class="d-block text-center mb-5">L'array dei nomi contiene 5 elementi in meno rispetto a quello dei cognomi.<br>
        inseriscili per visualizzare gli elenchi completi.</span>

    <div class="d-flex flex-column gap-5">
        <input type="text" id="name" class="mx-5" name="name">
        <button id="ok" class="btn btn-primary mx-5">Invio</button>
        <span id="result" class="fs-1 text-primary fw-bold text-center "></span>
        <div class="d-flex justify-content-evenly ">
            <ul id="nomi" class="d-flex flex-column text-primary fw-bold text-center my-5 list-unstyled "></ul>
            <ul id="cognomi" class="d-flex flex-column text-primary fw-bold text-center my-5 list-unstyled "></ul>
        </div>
   </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./assets/js/main.js"></script>
</body>
</html>
